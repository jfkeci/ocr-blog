{% extends "base.html" %} {% block title %} Home {% endblock %}

{% block content %}

<h1 allign="center">Posts</h1>

<div class="well">
    {% if posts is defined %}
    <div class="card">
        <ul class="list-group list-group-flash">
            {% for post in posts %}
            <li class="list-group-item">
                <div class="row">
                    <div class="col-md-4">
                        <img style="width:100%" src="{{post.img}}" alt="/static/img/noimage.jpeg" class="">
                    </div>
                    <div class="col-md-4">
                        <a href="/post/{{ post.id }}">
                            <h3>{{ post.title }}</h3>
                        </a>
                        <small><b>Elapsed time: </b> {{ post.elapsed_time }}</small>
                        <br>
                        <small>Written on: {{ post.date }}</small>
                    </div>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</div>

{% endblock %}
